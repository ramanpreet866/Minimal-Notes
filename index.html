<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App - By United Innovators.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="new-user">
        <img src="./assets/img1.webp" alt="" class="img1">
        <img src="./assets/img2.webp" alt="" class="img2">
        <h1>welcome to <br> Minimal notes.</h1>
        <h4 class="addBtnNewUsr">+ Add Note</h4>
    </div>

    <div class="slab"></div>
    <div class="inputForm">
        <input name="title" type="text" class="title" placeholder="Enter Title">
        <textarea name="noteSection" id="" class="noteSection" placeholder="Add your note here...."></textarea>
        <h4 class="saveBtn">Save</h4>
    </div>

    <div class="data">
        <div class="newBtnExsUsr"><h4 class="addNewBtn">+</h4></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
